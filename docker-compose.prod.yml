version: "3.8"

# 本番用オーバーライド: docker-compose -f docker-compose.yml -f docker-compose.prod.yml up -d

services:
  api:
    volumes:
      - ./backend:/app
    ports: []
    environment:
      - DEBUG=false
    restart: always

  nginx:
    image: nginx:1.25-alpine
    ports:
      - "80:80"
      - "443:443"
    volumes:
      - ./nginx/nginx.conf:/etc/nginx/nginx.conf:ro
      - ./nginx/conf.d:/etc/nginx/conf.d:ro
      - ./frontend/admin:/var/www/frontend/admin:ro
      - ./frontend/user:/var/www/frontend/user:ro
      - ./frontend/public:/var/www/frontend/public:ro
      - ./frontend/assets:/var/www/frontend/assets:ro
      - certbot_www:/var/www/certbot:ro
      - certbot_conf:/etc/letsencrypt:ro
    depends_on:
      - api
    restart: always

  certbot:
    image: certbot/certbot
    volumes:
      - certbot_www:/var/www/certbot
      - certbot_conf:/etc/letsencrypt
    entrypoint: "/bin/sh -c 'trap exit TERM; while :; do certbot renew; sleep 12h & wait $${!}; done;'"
    restart: unless-stopped

  db:
    ports: []
    restart: always

  redis:
    ports: []
    restart: always

  worker:
    volumes:
      - ./backend:/app
    environment:
      - DEBUG=false
    restart: always

  scheduler:
    volumes:
      - ./backend:/app
    environment:
      - DEBUG=false
    restart: always

volumes:
  mysql_data:
  redis_data:
  certbot_www:
  certbot_conf:
