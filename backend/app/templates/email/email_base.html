<!DOCTYPE html>
<html>
<head><meta charset="utf-8"></head>
<body style="font-family: -apple-system, BlinkMacSystemFont, 'Segoe UI', sans-serif; max-width: 600px; margin: 0 auto; padding: 20px; color: #333; line-height: 1.8;">
    <div style="white-space: pre-wrap;">{{ body }}</div>
    {% if unsubscribe_url %}
    <hr style="border: none; border-top: 1px solid #eee; margin: 30px 0;">
    <p style="color: #999; font-size: 12px; text-align: center;">
        このメールは {{ site_name }} から配信されています。<br>
        配信停止は<a href="{{ unsubscribe_url }}" style="color: #999;">こちら</a>
    </p>
    {% endif %}
</body>
</html>
