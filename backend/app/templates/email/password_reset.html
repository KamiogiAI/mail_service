<!DOCTYPE html>
<html>
<head><meta charset="utf-8"></head>
<body style="font-family: -apple-system, BlinkMacSystemFont, 'Segoe UI', sans-serif; max-width: 600px; margin: 0 auto; padding: 20px; color: #333;">
    <h2 style="color: #000; border-bottom: 2px solid #000; padding-bottom: 10px;">{{ site_name }}</h2>
    <p>{{ name }} 様</p>
    <p>パスワードリセットのリクエストを受け付けました。以下のボタンからパスワードを再設定してください。</p>
    <div style="text-align: center; margin: 30px 0;">
        <a href="{{ reset_url }}" style="display: inline-block; background: #000; color: #fff; padding: 12px 32px; text-decoration: none; border-radius: 4px; font-weight: bold;">パスワードを再設定する</a>
    </div>
    <p style="color: #666; font-size: 14px;">このリンクは1時間有効です。</p>
    <p style="color: #666; font-size: 14px;">このメールに心当たりがない場合は、無視してください。</p>
    <hr style="border: none; border-top: 1px solid #eee; margin: 30px 0;">
    <p style="color: #999; font-size: 12px;">{{ site_name }}</p>
</body>
</html>
