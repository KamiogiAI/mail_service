<!DOCTYPE html>
<html lang="ja">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>ダッシュボード</title>
    <link rel="stylesheet" href="../assets/common.css">
</head>
<body>
    <header class="header">
        <h1><a href="/index.html"><span class="site-name">Mail Service</span></a></h1>
        <nav id="header-nav">
            <a href="/user/mypage.html">マイページ</a>
            <a href="#" onclick="siteLogout();return false;">ログアウト</a>
        </nav>
    </header>

    <div class="container">
        <div id="dash-greeting" style="font-size:20px;font-weight:700;margin-bottom:24px;color:#111;">読み込み中...</div>

        <!-- プランカード (JS で動的描画) -->
        <div id="plan-cards"></div>

        <!-- 回答情報 -->
        <div id="answers-card"></div>

        <!-- 配信履歴 -->
        <div id="history-card"></div>

        <!-- 各種設定 -->
        <div class="dash-card" id="settings-card">
            <div class="dash-card-title">設定</div>
            <div class="settings-grid">
                <a class="settings-link" href="profile.html">
                    <span class="settings-icon">P</span>
                    <span>プロフィール編集</span>
                </a>
                <a class="settings-link" href="password.html">
                    <span class="settings-icon">K</span>
                    <span>パスワード変更</span>
                </a>
                <div class="settings-link" onclick="openBillingPortal()">
                    <span class="settings-icon">C</span>
                    <span>決済情報</span>
                </div>
                <a class="settings-link" href="delete-account.html">
                    <span class="settings-icon" style="color:#c00;">!</span>
                    <span style="color:#c00;">退会</span>
                </a>
            </div>
        </div>
    </div>

    <footer>
        <a href="/pages.html?type=terms">利用規約</a>
        <a href="/pages.html?type=company">運営会社</a>
        <a href="/pages.html?type=tokusho">特定商取引法</a>
    </footer>

    <script src="/assets/site.js"></script>
    <script src="js/api.js"></script>
    <script src="js/mypage.js"></script>
</body>
</html>
