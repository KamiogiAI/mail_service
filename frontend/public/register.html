<!DOCTYPE html>
<html lang="ja">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>会員登録</title>
    <link rel="stylesheet" href="../assets/common.css">
</head>
<body>
    <header class="header">
        <h1><a href="index.html"><span class="site-name">Mail Service</span></a></h1>
        <nav id="header-nav"><a href="/login.html">ログイン</a><a href="/register.html">新規登録</a></nav>
    </header>

    <div class="container-narrow">
        <div class="page-card">
            <h2>会員登録</h2>
            <div class="form-group"><label>姓</label><input id="name-last" type="text"></div>
            <div class="form-group"><label>名</label><input id="name-first" type="text"></div>
            <div class="form-group"><label>メールアドレス</label><input id="email" type="email"></div>
            <div class="form-group">
                <label>パスワード</label>
                <input id="password" type="password" oninput="validatePassword()">
                <small>8文字以上、大文字・小文字・数字・記号のうち3種類以上</small>
                <div id="pw-hint" style="font-size:12px;margin-top:4px;"></div>
            </div>
            <div class="form-group" style="margin-top:16px;">
                <label class="choice-label" style="font-size:14px;line-height:1.6;align-items:flex-start;">
                    <input type="checkbox" id="agree-terms" style="margin-top:3px;">
                    <span><a href="/pages.html?type=terms" target="_blank">利用規約</a>および<a href="/pages.html?type=privacy" target="_blank">プライバシーポリシー</a>に同意する</span>
                </label>
            </div>
            <button class="btn btn-block" onclick="register()">登録</button>
            <div id="error" class="error-message"></div>
            <div class="nav-links" style="margin-top:20px;text-align:center;">
                <a href="login.html">既にアカウントをお持ちの方</a>
            </div>
        </div>
    </div>

    <footer>
        <a href="pages.html?type=terms">利用規約</a>
        <a href="pages.html?type=company">運営会社</a>
        <a href="pages.html?type=tokusho">特定商取引法</a>
    </footer>

    <script src="/assets/site.js"></script>
    <script>
        function validatePassword() {
            const pw = document.getElementById('password').value;
            const hintEl = document.getElementById('pw-hint');
            
            const icon = (ok) => `<span style="display:inline-flex;align-items:center;justify-content:center;width:16px;height:16px;border-radius:50%;background:${ok ? '#28a745' : '#dc3545'};margin-right:6px;">
                <svg width="10" height="10" viewBox="0 0 10 10" fill="none" xmlns="http://www.w3.org/2000/svg">
                    ${ok 
                        ? '<path d="M2 5L4 7L8 3" stroke="white" stroke-width="1.5" stroke-linecap="round" stroke-linejoin="round"/>'
                        : '<path d="M3 3L7 7M7 3L3 7" stroke="white" stroke-width="1.5" stroke-linecap="round"/>'}
                </svg>
            </span>`;
            
            const errors = [];
            const lenOk = pw.length >= 8;
            errors.push(`<div style="display:flex;align-items:center;margin-bottom:4px;">${icon(lenOk)}<span style="color:${lenOk ? '#28a745' : '#666'}">8文字以上</span></div>`);
            
            let categories = 0;
            const hasUpper = /[A-Z]/.test(pw);
            const hasLower = /[a-z]/.test(pw);
            const hasNumber = /[0-9]/.test(pw);
            const hasSymbol = /[!@#$%^&*()_+\-=\[\]{};':"\\|,.<>\/?~`]/.test(pw);
            
            if (hasUpper) categories++;
            if (hasLower) categories++;
            if (hasNumber) categories++;
            if (hasSymbol) categories++;
            
            const typeOk = categories >= 3;
            const types = [
                hasUpper ? '大文字' : null,
                hasLower ? '小文字' : null,
                hasNumber ? '数字' : null,
                hasSymbol ? '記号' : null,
            ].filter(Boolean);
            
            errors.push(`<div style="display:flex;align-items:center;">${icon(typeOk)}<span style="color:${typeOk ? '#28a745' : '#666'}">3種類以上 (${types.length ? types.join('・') : '未入力'})</span></div>`);
            
            hintEl.innerHTML = errors.join('');
            return lenOk && typeOk;
        }
        
        async function register() {
            const errEl = document.getElementById('error');
            errEl.textContent = '';
            if (!document.getElementById('agree-terms').checked) {
                errEl.textContent = '利用規約およびプライバシーポリシーへの同意が必要です';
                return;
            }
            if (!validatePassword()) {
                errEl.textContent = 'パスワードが要件を満たしていません';
                return;
            }
            try {
                const res = await fetch('/api/auth/register', {
                    method: 'POST',
                    headers: { 'Content-Type': 'application/json' },
                    credentials: 'include',
                    body: JSON.stringify({
                        email: document.getElementById('email').value,
                        password: document.getElementById('password').value,
                        name_last: document.getElementById('name-last').value,
                        name_first: document.getElementById('name-first').value,
                    }),
                });
                const data = await res.json();
                if (!res.ok) {
                    const msg = typeof data.detail === 'string' ? data.detail
                              : Array.isArray(data.detail) ? data.detail.map(e => e.msg || String(e)).join(', ')
                              : 'エラーが発生しました';
                    throw new Error(msg);
                }
                const planId = new URLSearchParams(location.search).get('plan_id');
                const redirectUrl = planId 
                    ? `verify.html?user_id=${data.user_id}&plan_id=${planId}`
                    : `verify.html?user_id=${data.user_id}`;
                location.href = redirectUrl;
            } catch (e) {
                errEl.textContent = e.message;
            }
        }

        // plan_idがある場合、ログインリンクにも引き継ぐ
        (function() {
            const planId = new URLSearchParams(location.search).get('plan_id');
            if (planId) {
                const loginLink = document.querySelector('a[href="login.html"]');
                if (loginLink) {
                    loginLink.href = `login.html?plan_id=${planId}`;
                }
            }
        })();
    </script>
</body>
</html>
