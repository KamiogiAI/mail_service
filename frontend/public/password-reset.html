<!DOCTYPE html>
<html lang="ja">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>パスワードリセット</title>
    <link rel="stylesheet" href="../assets/common.css">
</head>
<body>
    <header class="header">
        <h1><a href="index.html"><span class="site-name">Mail Service</span></a></h1>
        <nav id="header-nav"><a href="/login.html">ログイン</a><a href="/register.html">新規登録</a></nav>
    </header>

    <div class="container-narrow">
        <!-- リクエストフォーム -->
        <div id="request-form" class="page-card">
            <h2>パスワードリセット</h2>
            <p style="margin-bottom:20px;color:#666;">登録メールアドレスにリセットリンクを送信します。</p>
            <div class="form-group"><label>メールアドレス</label><input id="email" type="email"></div>
            <button class="btn btn-block" onclick="requestReset()">送信</button>
            <div id="req-msg" class="success-message"></div>
            <div id="req-err" class="error-message"></div>
            <div class="nav-links" style="margin-top:20px;text-align:center;">
                <a href="login.html">ログイン画面に戻る</a>
            </div>
        </div>

        <!-- 新パスワード入力フォーム (tokenパラメータあり) -->
        <div id="confirm-form" class="page-card" style="display:none;">
            <h2>新しいパスワードを設定</h2>
            <div class="form-group"><label>新しいパスワード</label><input id="new-password" type="password"><small>8文字以上</small></div>
            <button class="btn btn-block" onclick="confirmReset()">設定</button>
            <div id="conf-msg" class="success-message"></div>
            <div id="conf-err" class="error-message"></div>
        </div>
    </div>

    <footer>
        <a href="pages.html?type=terms">利用規約</a>
        <a href="pages.html?type=company">運営会社</a>
        <a href="pages.html?type=tokusho">特定商取引法</a>
    </footer>

    <script src="/assets/site.js"></script>
    <script>
        const params = new URLSearchParams(location.search);
        const token = params.get('token');
        if (token) {
            document.getElementById('request-form').style.display = 'none';
            document.getElementById('confirm-form').style.display = 'block';
        }

        async function requestReset() {
            document.getElementById('req-err').textContent = '';
            try {
                const res = await fetch('/api/auth/password-reset/request', {
                    method: 'POST',
                    headers: { 'Content-Type': 'application/json' },
                    body: JSON.stringify({ email: document.getElementById('email').value }),
                });
                const data = await res.json();
                if (!res.ok) {
                    const msg = typeof data.detail === 'string' ? data.detail
                              : Array.isArray(data.detail) ? data.detail.map(e => e.msg || String(e)).join(', ')
                              : 'エラーが発生しました';
                    throw new Error(msg);
                }
                document.getElementById('req-msg').textContent = data.message;
            } catch (e) {
                document.getElementById('req-err').textContent = e.message;
            }
        }

        async function confirmReset() {
            document.getElementById('conf-err').textContent = '';
            try {
                const res = await fetch('/api/auth/password-reset/confirm', {
                    method: 'POST',
                    headers: { 'Content-Type': 'application/json' },
                    body: JSON.stringify({ token, new_password: document.getElementById('new-password').value }),
                });
                const data = await res.json();
                if (!res.ok) {
                    const msg = typeof data.detail === 'string' ? data.detail
                              : Array.isArray(data.detail) ? data.detail.map(e => e.msg || String(e)).join(', ')
                              : 'エラーが発生しました';
                    throw new Error(msg);
                }
                document.getElementById('conf-msg').textContent = 'パスワードをリセットしました。ログインしてください。';
                setTimeout(() => location.href = 'login.html', 2000);
            } catch (e) {
                document.getElementById('conf-err').textContent = e.message;
            }
        }
    </script>
</body>
</html>
