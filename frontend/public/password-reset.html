<!DOCTYPE html>
<html lang="ja">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>パスワードリセット</title>
    <link rel="stylesheet" href="../assets/common.css">
</head>
<body>
    <header class="header">
        <h1><a href="index.html"><span class="site-name">Mail Service</span></a></h1>
        <nav id="header-nav"><a href="/login.html">ログイン</a><a href="/register.html">新規登録</a></nav>
    </header>

    <div class="container-narrow">
        <!-- リクエストフォーム -->
        <div id="request-form" class="page-card">
            <h2>パスワードリセット</h2>
            <p style="margin-bottom:20px;color:#666;">登録メールアドレスにリセットリンクを送信します。</p>
            <div class="form-group"><label>メールアドレス</label><input id="email" type="email"></div>
            <button class="btn btn-block" onclick="requestReset()">送信</button>
            <div id="req-msg" class="success-message"></div>
            <div id="req-err" class="error-message"></div>
            <div class="nav-links" style="margin-top:20px;text-align:center;">
                <a href="login.html">ログイン画面に戻る</a>
            </div>
        </div>

        <!-- 新パスワード入力フォーム (tokenパラメータあり) -->
        <div id="confirm-form" class="page-card" style="display:none;">
            <h2>新しいパスワードを設定</h2>
            <div class="form-group">
                <label>新しいパスワード</label>
                <input id="new-password" type="password" oninput="validatePassword()">
                <small>8文字以上、大文字・小文字・数字・記号のうち3種類以上</small>
                <div id="pw-hint" style="font-size:12px;margin-top:4px;"></div>
            </div>
            <button class="btn btn-block" onclick="confirmReset()">設定</button>
            <div id="conf-msg" class="success-message"></div>
            <div id="conf-err" class="error-message"></div>
        </div>
    </div>

    <footer>
        <a href="pages.html?type=terms">利用規約</a>
        <a href="pages.html?type=company">運営会社</a>
        <a href="pages.html?type=tokusho">特定商取引法</a>
    </footer>

    <script src="/assets/site.js"></script>
    <script>
        function validatePassword() {
            const pw = document.getElementById('new-password').value;
            const hintEl = document.getElementById('pw-hint');
            
            const icon = (ok) => `<span style="display:inline-flex;align-items:center;justify-content:center;width:16px;height:16px;border-radius:50%;background:${ok ? '#28a745' : '#dc3545'};margin-right:6px;">
                <svg width="10" height="10" viewBox="0 0 10 10" fill="none" xmlns="http://www.w3.org/2000/svg">
                    ${ok 
                        ? '<path d="M2 5L4 7L8 3" stroke="white" stroke-width="1.5" stroke-linecap="round" stroke-linejoin="round"/>'
                        : '<path d="M3 3L7 7M7 3L3 7" stroke="white" stroke-width="1.5" stroke-linecap="round"/>'}
                </svg>
            </span>`;
            
            const errors = [];
            const lenOk = pw.length >= 8;
            errors.push(`<div style="display:flex;align-items:center;margin-bottom:4px;">${icon(lenOk)}<span style="color:${lenOk ? '#28a745' : '#666'}">8文字以上</span></div>`);
            
            let categories = 0;
            const hasUpper = /[A-Z]/.test(pw);
            const hasLower = /[a-z]/.test(pw);
            const hasNumber = /[0-9]/.test(pw);
            const hasSymbol = /[!@#$%^&*()_+\-=\[\]{};':"\\|,.<>\/?~`]/.test(pw);
            
            if (hasUpper) categories++;
            if (hasLower) categories++;
            if (hasNumber) categories++;
            if (hasSymbol) categories++;
            
            const typeOk = categories >= 3;
            const types = [
                hasUpper ? '大文字' : null,
                hasLower ? '小文字' : null,
                hasNumber ? '数字' : null,
                hasSymbol ? '記号' : null,
            ].filter(Boolean);
            
            errors.push(`<div style="display:flex;align-items:center;">${icon(typeOk)}<span style="color:${typeOk ? '#28a745' : '#666'}">3種類以上 (${types.length ? types.join('・') : '未入力'})</span></div>`);
            
            hintEl.innerHTML = errors.join('');
            return lenOk && typeOk;
        }

        const params = new URLSearchParams(location.search);
        const token = params.get('token');
        if (token) {
            document.getElementById('request-form').style.display = 'none';
            document.getElementById('confirm-form').style.display = 'block';
        }

        async function requestReset() {
            document.getElementById('req-err').textContent = '';
            try {
                const res = await fetch('/api/auth/password-reset/request', {
                    method: 'POST',
                    headers: { 'Content-Type': 'application/json' },
                    body: JSON.stringify({ email: document.getElementById('email').value }),
                });
                const data = await res.json();
                if (!res.ok) {
                    const msg = typeof data.detail === 'string' ? data.detail
                              : Array.isArray(data.detail) ? data.detail.map(e => e.msg || String(e)).join(', ')
                              : 'エラーが発生しました';
                    throw new Error(msg);
                }
                document.getElementById('req-msg').textContent = data.message;
            } catch (e) {
                document.getElementById('req-err').textContent = e.message;
            }
        }

        async function confirmReset() {
            document.getElementById('conf-err').textContent = '';
            if (!validatePassword()) {
                document.getElementById('conf-err').textContent = 'パスワードが要件を満たしていません';
                return;
            }
            try {
                const res = await fetch('/api/auth/password-reset/confirm', {
                    method: 'POST',
                    headers: { 'Content-Type': 'application/json' },
                    body: JSON.stringify({ token, new_password: document.getElementById('new-password').value }),
                });
                const data = await res.json();
                if (!res.ok) {
                    const msg = typeof data.detail === 'string' ? data.detail
                              : Array.isArray(data.detail) ? data.detail.map(e => e.msg || String(e)).join(', ')
                              : 'エラーが発生しました';
                    throw new Error(msg);
                }
                document.getElementById('conf-msg').textContent = 'パスワードをリセットしました。ログインしてください。';
                setTimeout(() => location.href = 'login.html', 2000);
            } catch (e) {
                document.getElementById('conf-err').textContent = e.message;
            }
        }
    </script>
</body>
</html>
